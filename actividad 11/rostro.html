<!DOCTYPE html>
<html>
<head>
    <title>Rostro</title>
    <link rel="stylesheet" type="text/css" href="rostro.css">
</head>
<body>
    <svg width="500" height="500">
        <!-- Círculo para el rostro -->
        <circle cx="250" cy="250" r="150" fill="purple" />

        <!-- Círculos para los ojos con clase "ojo" -->
        <circle cx="190" cy="170" r="25" fill="white" class="ojo" />
        <circle cx="310" cy="170" r="25" fill="white" class="ojo" />

        <!-- Elipse para la boca -->
        <ellipse cx="250" cy="300" rx="80" ry="40" fill="blue" />

        <!-- Líneas para las cejas -->
        <line x1="170" y1="140" x2="210" y2="140" stroke="black" stroke-width="5" />
        <line x1="290" y1="140" x2="330" y2="140" stroke="black" stroke-width="5" />
    </svg>
</body>
</html>
